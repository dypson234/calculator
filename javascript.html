<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <h2 class="text-center">Javascript Calculator</h2>
  <br>
  <form id="calculator-form">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="num1">Number 1:</label>
          <input type="number" class="form-control" id="num1" >
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="operator">Operator:</label>
          <select class="form-control" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="num2">Number 2:</label>
          <input type="number" class="form-control" id="num2" onchange="clearData()">
        </div>
      </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary btn-block" id="calculate">Submit</button>
    <br>
    <div class="form-group mt-3 text-center">
      <label for="result">Result:</label>
      <input type="text" class=" form-control-sm small-input mx-auto" id="result" readonly>
    </div>
  </form>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const operator = document.getElementById("operator");
    const calculate = document.getElementById("calculate");
    const result = document.getElementById("result");

    calculate.addEventListener("click", () => {
    const num1Value = parseFloat(num1.value);
    const num2Value = parseFloat(num2.value);
    const operatorValue = operator.value;

    let resultValue = 0;
    if (operatorValue === "+") {
    resultValue = num1Value + num2Value;
    } else if (operatorValue === "-") {
    resultValue = num1Value - num2Value;
    } else if (operatorValue === "*") {
    resultValue = num1Value * num2Value;
    } else if (operatorValue === "/") {
    if (num2Value === 0) {
    alert("Division by zero is not allowed.");
    } else {
    resultValue = num1Value / num2Value;
    }
    }

    result.value = resultValue.toFixed(2);
 });
});
  </script>
</body>
</html>
